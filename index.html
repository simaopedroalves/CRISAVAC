<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Armazem Crisavac</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff1abd11bd.js" crossorigin="anonymous"></script>
    <meta name="description" content="Cais de Carga e Descarga do Armazem da Crisavac">
    <!-- <meta name="Armazem Crisavac" content="Cais de Carga e Descarga Crisavac"> -->
    <meta name="keywords" content="armazem crisavac, crisavac, armazem, crisavac armazem, Crisavac, CRISAVAC, ARMAZEM, ARMAZÉM">
    <meta name="author" content="Crisavac">
    <meta name="robots" content="index,follow">
    
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous"> 
        <script src="https://kit.fontawesome.com/ff1abd11bd.js" 
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <!-- <meta name="google-site-verification" content="CN3jq77UBMOM7Dpb6d3JSU8vg1XVkxNAa5zDjrbVlSc" /> -->
</head>
<body>
    
    <header>
        <a href="https://crisavac.pt/" target="_blank">
            <img src="img/logo.png" class="logo" alt="">
        </a>
    </header>

    <section class="box" id="box">
        
        <div class="caisBtn" id="">
            <button class="cargaBtn btn btn-success" id="cargaBtn">Carga</button>
            <button class="descargaBtn btn btn-danger" id="descargaBtn">Descarga</button>
            <!-- <button></button> button to create a declaration -->
        </div>
              <!-- ============================ CARGA ======================= -->
        <form action="https://formsubmit.co/armazemcrisavac@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://formsend.netlify.app">
            <input type="hidden" name="_subject" value="" id="subjectC">
            <input type="hidden" name="_template" value="table">
            <div class="formulario formCarga" id="formularioC">
                
               <div>
                    <label for="teamC">Equipa</label>
                    <select type="text" name="Team" id="teamC" class="select-team" required>
                        <option value="Fábio" id="opFabio">Fábio</option>
                        <option value="Pedro" id="opPedro">Pedro</option>
                        <option value="Ricardo" id="opRicardo">Ricardo</option>
                        <option value="Armazém" id="opArmazem">Armazém</option>
                        <option value="Cristiano" id="opCristiano">Cristiano</option>
                        <option value="Indefinida" id="opIndefinidda">Indefinida</option>
                    </select>
               </div>
               
                <div>
                    <label for="pat">PAT</label>
                    <input type="number" name="PAT" id="patC">
                </div>

                <div>
                    <label for="pat">Guia</label>
                    <input type="number" name="Guia" id="guia" required>
                </div>    
                 
                <div>
                    <label for="dateC">Data</label>
                    <input type="date" name="Date" id="dateC" required>
                </div>

                <div>
                    <label for="clientC">Cliente</label>
                    <input type="text" name="Client" id="clientC" required>
                </div>

                <div>
                    <label for="obs" class="obs">Obs</label>
                    <input type="text" name="obs" id="obs">
                </div>

               <div class="textareaDiv">
                <label for="material" class="media-test">Material</label>
                <textarea id="material" name="Material" required autocorrect></textarea>
               </div>
            
             <!-- ======================= BUTTONS ==================== -->
                <div class="buttons">
                    <button type="submit" name="q" id="submitC" class="btn btn-info">Submeter</button>
                    <button type="button" class="btn btn-warning" id="printBtn"><i class="fa-solid fa-print"></i></button>
                    <button type="button" class="btn btn-success" id="whatsappBtn"><i class="fa-brands fa-whatsapp"></i></button>    
                </div>
            </div>
        </form>
        <!--  ===================== DESCARGA ========================= -->
        <form action="https://formsubmit.co/armazemcrisavac@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://formsend.netlify.app">
            <input type="hidden" name="_subject" value="" id="subjectD">
            <input type="hidden" name="_template" value="table">
            <div class="formulario formDescarga" id="formularioD">
                
               <div>
                <label for="teamD">Equipa</label>
                <input type="text" name="Team" id="teamD" required>
               </div>

               <div>
                <label for="pat">PAT</label>
                <input type="number" name="PAT" id="pat">
               </div>

                <div>
                 <label for="dateD">Data</label>
                 <input type="date" name="Date" id="dateD" required>
                </div>

                <div>
                    <label for="clientD">Cliente</label>
                    <input type="text" name="Client" id="clientD" required>
                </div>

                <div>
                    <label for="obs">Obs</label>
                    <input type="text" name="obs" id="obs">
                </div>

                <div class="textareaDiv">
                    <label for="material" class="media-test">Material</label>
                    <textarea id="material" name="Material" rows="5" required autocorrect></textarea>
                </div>
                
                <div class="buttons">
                    <button type="submit" name="q" id="submitD" class="btn btn-info">Submeter</button>
                </div>
            </div>

        </form>
    </section>
    <div class="by">
       <a href="mailto:armazemcrisavac@gmail.com"><h6 class="byName">sp</h6></a>
    </div>
<!-- =========================TO PRINT ==================================== -->
    <div class="printMode" id="toPrint">
        
        <h3>Material de: </h3><br>
        <div class="nameAndDate">
            <!-- <h5 class="underline">Cliente:</h5> -->
            <div id="clientName" class="clientName"></div>
            <div class="pat-print" id="patPrint"></div>
            <div class="guia-print" id="guiaPrint"></div>
            <div class="date-print" id="datePrint"></div>
        </div> 

        <div class="big-container">
            <div class="border-div-print">
                <h5 class="underline">ARMAZÉM para CLIENTE</h5>
                <div id="list" class="list"></div>
            </div>
            <div class="return-data border-div-print" id="returnData">   
                <h5 class="underline">CLIENTE para ARMAZÉM <br>
                    <span class="retorno">(Retorno)</span></h5>
                <div id="returnDiv" class="list list-return"></div>
            </div>
        </div>

        <div class="logoToPrint">
            <img src="img/logo.png" class="logo" alt="">
        </div>
    </div>

</body>
</html>
